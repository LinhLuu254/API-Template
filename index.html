<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>States</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" 
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" 
    crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./scss/styles.css">

  </head>
  <body>
    <div class="container-fluid header p-2 mb-0" id="head" >
      <nav class="navbar navbar-expand-md float-right">
          <div class="container-fluid ">
            <a class="navbar-brand" href="index.html"><img class="logo" src="./images/logo.png"></a>
            <button class="navbar-toggler" style="color: rgb(248, 245, 231); " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="bi bi-card-list"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html" >States</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link "  href="quiz.html" target="_blank">Quiz</a>
                  </li>

                </ul>
            </div>  
          </div>
      </nav>     
    </div>
    <main>
      <div class="container-fluid">
        <h1 class="title p-3 text-left">The United States of America</h1>
        <div class ="row row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 my-2 mx-2">
          <div class="col-10 col-sm-12 col-md-9 col-lg-9 origin">
            <div id="course_carousel" class="carousel carousel-light"
            data-bs-ride="carousel"
            data-bs-interval="2000">                
            <div class="carousel-indicators">
                <button
                type="button"
                data-bs-target="#course-carousel"
                data-bs-slide-to="0"
                class="active"
                ></button>
                <button
                type="button"
                data-bs-target="#course-carousel"
                data-bs-slide-to="1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#course-carousel"
                    data-bs-slide-to="2">
                </button>
                <button
                    type="button"
                    data-bs-target="#course-carousel"
                    data-bs-slide-to="3">
                </button>
                <button
                    type="button"
                    data-bs-target="#course-carousel"
                    data-bs-slide-to="4">
                </button>
                <button
                    type="button"
                    data-bs-target="#course-carousel"
                    data-bs-slide-to="5">
                </button>
                <button
                    type="button"
                    data-bs-target="#course-carousel"
                    data-bs-slide-to="6">
                </button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        class="d-block w-100"
                        src="./images/constitution-1.jpg"
                        alt="Constitution"
                        />
                    <div class="carousel-caption">
                        <h2>The Constitution</h2>
                    </div>
                </div>

                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="./images/the13.jpg"
                        alt="first-states"
                    />
                    <div class="carousel-caption">
                        <h2>The Origin</h2>
                    </div>
                </div>
                <div class="carousel-item">
                  <img
                      class="d-block w-100"
                      src="./images/army.jpg"
                      alt="army"
                  />
                  <div class="carousel-caption">
                      <h2>Patriot </h2>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                      class="d-block w-100"
                      src="./images/statue-liberty.jpg"
                      alt="statue-liberty"
                  />
                  <div class="carousel-caption">
                      <h2>Liberty</h2>
                  </div>
                </div>

                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="./images/grand-canyon.jpg"
                        alt="grand-canyon"
                    />
                    <div class="carousel-caption">
                        <h2>The land of freedom</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="./images/Farming_1.jpg"
                        alt="Farming_1"
                    />
                    <div class="carousel-caption">
                        <h2>Culture</h2>
                    </div>
                </div>
                <div class="carousel-item">
                  <img
                      class="d-block w-100"
                      src="./images/diversity.jpg"
                      alt="diversity"
                  />
                  <div class="carousel-caption">
                      <h2>Diversity</h2>
                  </div>
              </div>
            </div>

            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#course_carousel"
                data-bs-slide="prev">
                <span
                class="carousel-control-prev-icon"
                aria-hidden="true">
                </span>
                <span
                class="visually-hidden">
                Previous
                </span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#course_carousel"
                data-bs-slide="next"
                >
                <span
                class="carousel-control-next-icon"
                aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
          </div>
          <div class="col-9 col-sm-12 col-md-8 col-lg-8 m-2 text-center" id="popup">
            <h2  id="name"></h2>
            <p  id="motto"></p>
            <p id="imgFlag"></p>
            <p id="nickname"></p>
            <p id="info"></p>
            <p id="symbols"></p>
            <p id="tourist"></p>
            <p id="funFact"></p>
            <button class="button-52 m-1" id="old_map">Go Back </button>
          </div>
          <div class="col-3 col-sm-12 col-md-3 col-lg-3 m-2" id="lists">
            <h2>States' list</h2>
          </div>
        </div>
      </div>
      <div class="container-fluid mb-5 map ">
        <h1 class="title p-3"><i class="bi bi-globe-americas"></i>The Map</h1>
        <img class="img-thumnail" src="./images/map.jpg" alt="state-map">
      </div>
      <div class="container-fluid p-3 text-center">
        <div><a href="quiz.html" class="btn" role="button">Ready for quizes <i class="bi bi-patch-question"></i></a></div>
      </div>
    </main>
  </body>
</html>
